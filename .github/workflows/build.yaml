name: C/C++ CI

on:
  push:
    branches:
      - "**"
    pull_request:
      - ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
        if: always()
      - name: build
        run: pip install .
